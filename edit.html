            <main id="main">
                
                <section class="container" >
                    <div class="text">
                        Profile Edit
                    </div>
                    <form action="#">
                        <div class="data">
                            <Label for="FirstName">First Name</Label>
                            <input type="text" required value="Amaria">
                        </div>
                        <div class="data">
                            <Label for="MiddleName">Middle Name</Label>
                            <input type="text" >
                        </div>
                        <div class="data">

                            <input type="text" value="Anders" required>
                        </div>
                        <div class="data">
                            <Label for="Phone">Phone Number</Label>
                            <input type="tel" pattern="[0-9]{10}" 
                            placeholder="Enter 10-digit mobile number" value="1234123456" required>
                        </div>
                        <div class="data">
                            <label for="DOB">DOB</label>
                            <input type="date" id="DOB" name="DOB" value="21-07-2001"><br><br>
                        </div>
                        <div class="data">
                            <label for="Address">Address</label>
                            <input type="text" value="xx xxx xxxx"><br><br>
                        </div>
                        <div class="btn">
                            <button type="submit">Edit</button>
                        </div>
                    </form>
                </section>
